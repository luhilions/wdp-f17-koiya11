<!DOCTYPE html>
<html>
<head>
<title>CSS Table Styling</title>
 <style type="text/css">
  .collapse{
   width:650px;
   border-collapse: collapse;
   font-size: medium;
   font-family: Verdana;
   font-weight: None;
   padding: 5px;
  text-align: center;
  }
  .title{
   font-weight: bold;
   color: green;
   font-size: large;
  }
  }
  th { 
   border: 2px solid black;
   background-color: yellow;
   width: 20%;
  } 
  td { 
   border: 2px dashed blue;
  } 
   .col1 { 
   width: 20%;  
  } 
  .ht{
   color:red
  }
  .lt{
   color:blue
  }
  .name{   
   color:black
  }
 </style>
</head>
<body>
<table class="collapse">
 <caption class="title">Five Days Forecast</caption>
 <tr class="name">
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
 </tr>
 <tr class="ht">
    <td>68</td>
    <td>68</td>
    <td>70</td>
    <td>73</td>
    <td>62</td>
 </tr>
  <tr class="lt">
    <td>53</td>
    <td>56</td>
    <td>52</td>
    <td>58</td>
    <td>50</td>
 </tr>
 <tr class="name">
    <td>Partly Cloudy</td>
    <td>Windy</td>
    <td>Clear</td>
    <td>Clear</td>
    <td>Snow</td>
 </tr>
 <tr>
    <td><img src="images/PARTLYCLOUDY.jpg" width="100" height="100" alt="partlycloudy"/>
  </td>
    <td><img src="images/WINDY.jpg" width="100" height="100" alt="windy"/>
  </td>
    <td><img src="images/CLEAR.jpg" width="100" height="100" alt="clear"/>
  </td>
    <td><img src="images/CLEAR.jpg" width="100" height="100" alt="clear"/>
  </td>
    <td><img src="images/SNOW.jpg" width="100" height="100" alt="snow"/>
  </td>
 </tr>
</table>

</body>
</html>
